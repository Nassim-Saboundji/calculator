<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <span>Not Logged In</span>    
    </header>
    <nav>
        <a href="">Log In</a>
    </nav>

    <div>
        <div class="calculator-body">
            <div class="display"></div>
            <div class="digits">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="digit">&#40</button>
                <button class="digit">&#41</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="digit">&#215</button>
                <button class="digit">&#247</button>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="digit">+</button>
                <button class="digit">-</button>
                <button class="digit">0</button>
                <button class="digit">&#8730</button>
                <button class="digit">^</button>
                <button class="digit">%</button>
                <button class="digit">M+</button>
                <button class="digit">M-</button>
                <button class="digit">MR</button>
                <button class="digit">MC</button>
            </div>
        </div>

    </div>
</body>
</html>
