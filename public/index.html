<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <span>Not Logged In</span>    
    </header>
    <nav>
        <a href="">Log In</a>
    </nav>

    <div>
        <div class="calculator-body">
            <div class="display"></div>
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&#40</button>
                <button>&#41</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&#215</button>
                <button>&#247</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>-</button>
                <button>0</button>
                <button>&#8730</button>
                <button>^</button>
                <button>%</button>
                <button>M+</button>
                <button>M-</button>
                <button>MR</button>
                <button>MC</button>
            </div>
        </div>

    </div>
</body>
</html>
