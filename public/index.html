<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <span id="auth-status">Not Logged In</span>    
    </header>
    <nav>
        <a href="">Log In</a> / <a href="">Sign Up</a>
    </nav>

    <div>
        <div class="calculator-body">
            <div id="display" data-mr="0"></div>
            <div id="keyboard">
                <button class="key"  type="button" data-key-type="digit">7</button>
                <button class="key"  type="button" data-key-type="digit">8</button>
                <button class="key"  type="button" data-key-type="digit">9</button>
                <button class="key"  type="button" data-key-type="operator">&#40</button>
                <button class="key"  type="button" data-key-type="operator">&#41</button>
                <button class="key"  type="button"  data-key-type="digit">4</button>
                <button class="key"  type="button"  data-key-type="digit">5</button>
                <button class="key"  type="button"  data-key-type="digit">6</button>
                <button class="key"  type="button"  data-key-type="operator">&#215</button>
                <button class="key"  type="button"  data-key-type="operator">&#247</button>
                <button class="key"  type="button"  data-key-type="digit">1</button>
                <button class="key"  type="button"  data-key-type="digit">2</button>
                <button class="key"  type="button"  data-key-type="digit">3</button>
                <button class="key"  type="button"  data-key-type="operator">+</button>
                <button class="key"  type="button"  data-key-type="operator">-</button>
                <button class="key"  type="button"  data-key-type="digit">0</button>
                <button class="key"  type="button"  data-key-type="digit">.</button>
                <button class="key"  type="button"  data-key-type="operator">&#8730</button>
                <button class="key"  type="button"  data-key-type="operator">^</button>
                <button class="key"  type="button"  data-key-type="operator">%</button>
                <button class="key"  type="button"  data-key-type="operator">M+</button>
                <button class="key"  type="button"  data-key-type="operator">M-</button>
                <button class="key"  type="button"  data-key-type="operator">MR</button>
                <button class="key"  type="button"  data-key-type="operator">MC</button>
                <button class="key"  type="button"  data-key-type="operator">CLEAR</button>
                <button class="key"  type="button"  data-key-type="operator">DEL</button>
                <button class="key"  type="button"  data-key-type="operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
